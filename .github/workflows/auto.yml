
name: Periodic Python Script

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Replace 'x' with the desired Python version (e.g., 3.7)

    - name: Run Python script
      run: python path/to/your_script.py  # Replace 'path/to/your_script.py' with the actual path to your Python script
